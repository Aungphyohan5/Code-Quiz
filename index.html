<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>

    <div class="content">
        <div id="startQuiz">
            <header class="header">
                <h1>Coding Quiz Challenge</h1>
            </header>
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorect answer will penalize your score/time by ten seconds!</p>
            <button id="myBtn">Start Quiz</button>
        </div>
        <div id="quiz">
            <div id="question"></div>
            <div id="choices">
                <button type="button" id="a" onclick="checkAnswer('A')"></button>
                <button type="button" id="b" onclick="checkAnswer('B')"></button>
                <button type="button" id="c" onclick="checkAnswer('C')"></button>
                <button type="button" id="d" onclick="checkAnswer('D')"></button>
            </div>
            <hr id="line">
            <p id="result"></p>

        </div>
    </div>
    <div id="count"></div>
    <div id="high score"></div>

    <div id="progress"></div>
    </div>

    <section id="initialPage">
        <h2>All done!</h2>
        <p id="final-score"></p>
        <form id="initial-form" method="POST">
            <label for="initials">Enter initials:</label>
            <input type="text" name="initials" id="initials">
            <button type="submit" class="Btn" id="SubmitBtn">submit</button>
        </form>
    </section>

    <section id="HighscorePage">
        <h1>High scores</h1>
        <ul id="highScoreList"></ul>
        <button class="Btn" id="goBack">Go back</button>
        <button class="Btn" id="clearHighscore">Clear high scores</button>
    </section>


    <script src="./Assets/js/script.js"></script>

</body>

</html>
